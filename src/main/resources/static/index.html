<!DOCTYPE html>
<html>
<head>
    <title>Hello WebSocket</title>
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/main.css" rel="stylesheet">
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>
    <script src="/app.js"></script>
</head>
<body>
<noscript>Seems your browser doesn't support Javascript! Websocket relies on Javascript being
    enabled. Please enable
    Javascript and reload this page!
</noscript>
<div id="main-content" class="container">
    <div class="row">
        <div class="col-md-12">
            <label for="uuid">
                UUID
                <input id="uuid" placeholder="input your uuid"/>
            </label>
        </div>
        <div class="col-md-12">
            <form class="form-inline">
                <div class="form-group">
                    <label for="connect">WebSocket connection:</label>
                    <button id="connect" class="btn btn-default" type="submit">Connect</button>
                    <button id="disconnect" class="btn btn-default" type="submit" disabled="disabled">Disconnect
                    </button>
                </div>
            </form>
        </div>
        <div class="col-md-12">
            <label for="broadcastBtn">
                Content
                <input id="broadcastCnt" placeholder="input broadcast content"/>
            </label>
            <button id="broadcastBtn" class="btn btn-default">Broadcast
            </button>
        </div>
        <div class="col-md-12">
            <label for="roomBtn">
                Content
                <input id="roomId" placeholder="input room Id"/>
            </label>
            <button id="roomBtn" class="btn btn-default">Join Room
            </button>
        </div>
        <div class="col-md-12">
            <label for="messageBtn">
                Room Message
                <input id="roomMessage" placeholder="input message"/>
            </label>
            <button id="messageBtn" class="btn btn-default">Send message to room
            </button>
        </div>
    </div>
    <div class="row">
        <div class="col-col-12">
            <div>
                <h3>
                    broadcast
                </h3>

                <div id="broadcastHistory">

                </div>
            </div>
        </div>
        <div class="col-col-12">
            <div>
                <h3>
                    chat
                </h3>

                <div id="chatHistory">

                </div>
            </div>
        </div>
        <div class="col-col-12">
            <div>
                <h3>
                    room message
                </h3>

                <div id="roomHistory">

                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
